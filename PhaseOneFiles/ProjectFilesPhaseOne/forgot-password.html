<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Gamer Forums</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/forgot-password.css">
    </head>
    <body>
        <header>
            <a href="home.html"><img id="logo" src="images/gf-logo.png" alt="Gamer Forums Logo" title="Gamer Forums"></a>
            <p id="header-name">Reset Password</p>
        </header>
        <div id="main">
            <!-- Main content here -->
            <p><a href="login.html" id="back">Back to Login</a></p>
            <form method="POST" action="home.html">
                <fieldset>
                    <legend>Reset Password</legend>
                    <p>Enter the email address associated with your profile to recieve a link to reset your password.</p>
                    <label>Email:</label>
                    <input type="text" name="email" placeholder="e.g. someone123@example.com" pattern="[^ @]*@[^ @]*" required><br>
                    <input type="submit" value="Send Email" name="new-password">
                </fieldset>
            </form>
        </div>
    </body>
</html>
