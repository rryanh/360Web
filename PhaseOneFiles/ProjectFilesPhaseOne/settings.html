<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Gamer Forums</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/settings.css">
    </head>
    <body>
        <header>
            <a href="home.html"><img id="logo" src="images/gf-logo.png" alt="Gamer Forums Logo" title="Gamer Forums"></a>
            <img id="profile" src="images/profile-outline.png" alt="Default Profile Picture" title="Default Profile Picture">
        </header>
        <div id="main">
            <!-- Main content here -->
            <div id="settings">
                <nav>
                    <ul>
                        <li class="current"><a href="profile.html" class="current">Profile</a></li>
                        <li><a href="settings.html">Settings</a></li>
                        <li><a href="home.html">Logout</a></li>
                    </ul>
                </nav>
            </div>
            <form method="POST" action="settings.html">
                <fieldset>
                    <legend>Profile Information</legend>
                    <p>
                        <label>First Name:</label>
                        <input type="text" name="firstname"/>
                        <label>Last Name:</label>
                        <input type="text" name="lastname"/><br>
                    </p>
                    <p>
                        <label>Email:</label>
                        <input type="text" name="email" placeholder="someone123@example.com"><br>
                    </p>
                    <p>
                        <label>Display Name:</label>
                        <input type="text" name="displayname"> (This is the name that will be displayed when you post, comment, etc.)<br>
                    </p>
                    <p>
                        <label>Profile Image:</label>
                        <input type="file" id="img" name="profile-image" accept="image/*">
                    </p>
                    <p>
                        <label>Country:</label>
                        <select name="country">
                            <option>Choose a Counrty</option>
                            <option>Austrailia</option>
                            <option>Canada</option>
                            <option>China</option>
                            <option>England</option>
                            <option>Ireland</option>
                            <option>Mexico</option>
                            <option>North Korea</option>
                            <option>South Korea</option>
                            <option>United States</option>
                            <option>Other</option>
                        </select>
                    </p>
                    <p>
                        <label>Gender:</label>
                        <select name="gender">
                            <option>Select a Gender</option>
                            <option>Female</option>
                            <option>Male</option>
                            <option>Rather not say</option>
                            <option>Other</option>
                        </select>
                        <label>Other:</label>
                        <input type="text" name="other">
                    </p>
                    <p>
                    <label>Change Password:</label><br>
                    <label>Current Password:</label>
                    <input type="text" name="currentPassword"><br>
                    <label>New Password:</label>
                    <input type="text" name="newPassword"><br>
                    <label>Confirm Password:</label>
                    <input type="text" name="confirmPassword"><br>
                    </p>
                    <p>
                        <input type="submit" value="Save Changes" text="save-changes">
                        <input type="submit" value="Cancel" text="cancel">
                    </p>
                </fieldset>

            </form>
        </div>
    </body>
</html>
